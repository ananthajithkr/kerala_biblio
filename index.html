<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urava Biblio Search</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #search { margin-bottom: 1rem; width: 100%; padding: 0.5rem; font-size: 1rem; }
    .tabulator-table .tabulator-row .tabulator-cell {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Zotero Library</h1>
  <input type="text" id="search" placeholder="Search items...">

  <div id="zotero-table"></div>

  <script src="https://unpkg.com/fuse.js@6.6.2"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

  <script>
    fetch('zotero_items.json')
      .then(response => response.json())
      .then(data => {
        const items = data.map(item => {
          const authors = (item.data.creators || [])
            .map(c => c.name || [c.firstName, c.lastName].filter(Boolean).join(" "))
            .join(", ");
          return {
            title: item.data.title || '',
            authors: authors,
            date: item.data.date || '',
            type: item.data.itemType || '',
            publication: item.data.publicationTitle || '',
            raw: item
          };
        });

        const fuse = new Fuse(items, {
          keys: ['title', 'authors', 'date', 'type', 'publication'],
          threshold: 0.3,
        });

        const table = new Tabulator("#zotero-table", {
          data: items,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 20,
          columns: [
            { title: "Title", field: "title", headerFilter: true },
            { title: "Author(s)", field: "authors", headerFilter: true },
            { title: "Date", field: "date", width: 100 },
            { title: "Type", field: "type", width: 120 },
            { title: "Publication", field: "publication" },
            {
              formatter: "buttonCross",
              width: 100,
              align: "center",
              cellClick: function(e, cell) {
                const item = cell.getRow().getData().raw;
                alert(JSON.stringify(item.data, null, 2));
              }
            }
          ],
          height: "600px",
        });

        const searchInput = document.getElementById('search');
        searchInput.addEventListener("input", () => {
          const query = searchInput.value.trim();
          if (query === "") {
            table.setData(items);
          } else {
            const results = fuse.search(query).map(r => r.item);
            table.setData(results);
          }
        });

        // Export shortcuts (optional)
        document.addEventListener("keydown", (e) => {
          if (e.ctrlKey && e.key === "e") {
            table.download("csv", "zotero_export.csv");
          }
        });
      });
  </script>
</body>
</html>
