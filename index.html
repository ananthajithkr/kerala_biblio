<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zotero Items</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    #search-box {
      margin: 10px;
      padding: 5px;
      width: 300px;
    }
    #export-buttons {
      margin: 10px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Zotero Items</h1>

  <input type="text" id="search-box" placeholder="Search all fields...">

  <div id="export-buttons">
    <button id="download-csv">Export CSV</button>
    <button id="download-json">Export JSON</button>
    <button id="download-xlsx">Export XLSX</button>
  </div>

  <div id="zotero-table"></div>

  <script src="https://unpkg.com/fuse.js@7.0.0"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    let table;
    let fuse;
    let fullData = [];
    let columns = [];

    async function loadData() {
      const response = await fetch('zotero_items.json');
      const items = await response.json();

      // Extract fields from item.data
      fullData = items.map(item => ({ id: item.key, ...item.data }));

      // Dynamically create columns from all fields in first item
      const sample = fullData[0];
      columns = Object.keys(sample).map(key => ({
        title: key.charAt(0).toUpperCase() + key.slice(1),
        field: key,
        headerFilter: "input",
        widthGrow: 1
      }));

      // Fuse config to search all fields
      fuse = new Fuse(fullData, {
        keys: Object.keys(sample),
        threshold: 0.4,
        ignoreLocation: true,
        includeScore: false
      });

      table = new Tabulator("#zotero-table", {
        data: fullData,
        layout: "fitDataStretch",
        columns: columns
      });
    }

    document.getElementById('search-box').addEventListener('input', (e) => {
      const query = e.target.value;
      if (query.trim() === "") {
        table.setData(fullData);
      } else {
        const results = fuse.search(query);
        table.setData(results.map(r => r.item));
      }
    });

    // Export buttons
    document.getElementById('download-csv').addEventListener('click', () => {
      table.download("csv", "zotero_items.csv");
    });

    document.getElementById('download-json').addEventListener('click', () => {
      table.download("json", "zotero_items.json");
    });

    document.getElementById('download-xlsx').addEventListener('click', () => {
      table.download("xlsx", "zotero_items.xlsx", { sheetName: "ZoteroItems" });
    });

    loadData();
  </script>
</body>
</html>
